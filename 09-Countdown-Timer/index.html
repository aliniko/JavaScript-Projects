<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift-iphone.jpg" alt="iphone for gift">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>OLD IPHONE GIVEAWAY</h3>
        <h4 class="giveaway" style="color: red;">Giveaway Ends On Saturday, 20 August 2022 11:30am</h4>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi sunt quae vel natus odio consectetur maxime, nesciunt magni reiciendis qui.</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">03</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
           <!-- hours -->
           <div class="deadline-format">
            <div>
              <h4 class="hours">11</h4>
              <span>ours</span>
            </div>
          </div>
          <!-- end of hours -->
           <!-- minuts -->
           <div class="deadline-format">
            <div>
              <h4 class="minuts">54</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of minutes -->
           <!-- seconds -->
           <div class="deadline-format">
            <div>
              <h4 class="seconds">39</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
           <!-- milliseconds -->
           <div class="deadline-format">
            <div>
              <h4 class="milliseconds">43</h4>
              <span>msecs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
