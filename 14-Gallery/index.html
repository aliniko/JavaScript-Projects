<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nature -->
    <section class="section nature">
      <img src="./images/nature-1.jpeg" alt="nature-1" title="nature-1" class="img" data-id="1">
      <img src="./images/nature-2.jpeg" alt="nature-2" title="nature-2" class="img" data-id="2">
      <img src="./images/nature-3.jpeg" alt="nature-3" title="nature-3" class="img" data-id="3">
    </section>
    <!-- city -->
    <section class="section city">
      <img src="./images/city-1.jpeg" alt="city-1" title="city-1" class="img" data-id="1">
      <img src="./images/city-2.jpeg" alt="city-2" title="city-2" class="img" data-id="2">
      <img src="./images/city-3.jpeg" alt="city-3" title="city-3" class="img" data-id="3">
      <img src="./images/city-4.jpeg" alt="city-4" title="city-4" class="img" data-id="4">
      <img src="./images/city-5.jpeg" alt="city-5" title="city-5" class="img" data-id="5">
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <button class="modal-content">
        <!-- pre next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
