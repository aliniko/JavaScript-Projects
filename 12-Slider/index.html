<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="slider-container">
    <div class="slide" style="left: 0; transform: translateX(0);">
      <img src="images/1.jpg" class="slide-img" alt="">
      <h1>1</h1>
    </div>
    <div class="slide">
      <h1>2</h1>
    </div>
    <div class="slide">
      <h1>3</h1>
    </div>
    <div class="slide">
      <h1>4</h1>
    </div>
  </div>

  <div class="btn-container">
    <button type="button" class="prevBtn" style="display: none;">prev</button>
    <button type="button" class="nextBtn" style="display: block;">next</button>
  </div>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
